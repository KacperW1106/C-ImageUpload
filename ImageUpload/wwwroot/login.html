<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilerUploader - Login</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- MESSAGE BOX -->
    <div id="message-box" class="message-hide">
        <p id="message-text"></p>
    </div>

    <!-- MAIN PART -->
    <center>
        <div class="box">
            <!-- LOGIN FORM -->
            <form class="login-form">
                <img id="login-logo" src="IMG/Logo.png" alt="Image upload icon">
                <input id="username" name="username" type="text" placeholder="Username">
                <input id="password" name="password" type="password" placeholder="Password">
                <input id="retype-password" class="input-hide" type="password" placeholder="Re-Type Password">
                <button type="button" onclick="login()">Login</button>
                <button type="button" onclick="register()">Register</button>
            </form>
        </div>
    </center>
</body>

</html>
